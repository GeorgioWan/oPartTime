development:
  address: "smtp.mailgun.org"
  port: "2525"
  domain: <%=ENV['DOMAIN']%>
  authentication: "plain"
  user_name: <%=ENV['EMAIL_USERNAME']%>
  password: <%=ENV['EMAIL_PASSWORD']%>
  enable_starttls_auto: true
production:
  address: "smtp.mailgun.org"
  port: "587"
  domain: <%=ENV['DOMAIN']%>
  authentication: "plain"
  user_name: <%=ENV['EMAIL_USERNAME']%>
  password: <%=ENV['EMAIL_PASSWORD']%>
  enable_starttls_auto: true