applications:
- name: oparttime
  memory: 512mb
  instances: 1
  path: .
  command: 'bundle exec rake production:init && bundle exec rails s -p $PORT'
  services:
  - postgres-oparttime
  - m&a-oparttime
  - as-oparttime
  
- name: oparttime-clockwork
  memory: 256mb
  instances: 1
  path: .
  no-route: true
  command: 'bundle exec clockwork app/jobs/clock.rb'
  services:
  - postgres-oparttime